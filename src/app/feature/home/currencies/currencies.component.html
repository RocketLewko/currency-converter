<h1>Kalkulator walut</h1>
<date-picker />

  <div class="components-container">
    <section class="currency-form">
      <currency-form [rates]="exchangeRateTable.rates" />

    <section class="currency-table">
      <currency-table [currencyData]="exchangeRateTable" />
    </section>
  </div>
} @else {
  <no-data />
}
